<!doctype html>
<html lang="tr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Cevrimdisi - Deneme Takip</title>
    <style>
      body {
        margin: 0;
        min-height: 100vh;
        display: grid;
        place-items: center;
        font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
        background: linear-gradient(145deg, #0f172a, #1e293b);
        color: #e2e8f0;
      }

      .card {
        width: min(560px, 92vw);
        background: rgba(15, 23, 42, 0.9);
        border: 1px solid rgba(148, 163, 184, 0.25);
        border-radius: 16px;
        padding: 28px;
        box-shadow: 0 20px 40px rgba(2, 6, 23, 0.35);
      }

      h1 {
        margin: 0 0 12px;
        font-size: 1.5rem;
      }

      p {
        margin: 0;
        line-height: 1.6;
        color: #cbd5e1;
      }
    </style>
  </head>
  <body>
    <main class="card">
      <h1>Su an cevrimdisisin</h1>
      <p>
        Internet baglantisi tekrar kuruldugunda Deneme Takip otomatik olarak guncel
        veriyi yukleyecektir. Bu sayfayi acik birakabilir veya daha sonra tekrar
        deneyebilirsin.
      </p>
    </main>
  </body>
</html>
